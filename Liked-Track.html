            background-color: #262626; /* Match body background color */

            border-radius: 10px;
            text-decoration: none;
            position: relative;
        }
        .button:hover {
            background-color: #4c4c4c;
        }
        .button svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: #FFFFFF;

<script>
    async function fetchFeed(url) {
        try {
            const response = await fetch(`https://cors.adityasu.workers.dev/${url}`);
            const text = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(text, 'application/xml');

            const items = xml.querySelectorAll('item');
            const container = document.getElementById('feed-container');
            container.innerHTML = ''; // Clear the container

            items.forEach((item, index) => {
                if (index >= 5) return; // Limit to 5 items

                const title = item.querySelector('title')?.textContent || 'No Title';
                const link = item.querySelector('link')?.textContent || '#';
                const creator = item.querySelector('dc\\:creator')?.textContent || 'Unknown';
                const categories = Array.from(item.querySelectorAll('category')).map(cat => cat.textContent).join(', ') || 'Unknown';
                const imageURL = item.querySelector('description')?.textContent || '';

                const feedItem = document.createElement('div');
                feedItem.className = 'feed-item';

                feedItem.innerHTML = `
                    <img src="${imageURL}" alt="Image" class="thumbnail">
                    <div>
                        <a href="#" class="title">${title}</a>
                        <div class="artist"> ${categories}</div>
                    </div>
                `;

                container.appendChild(feedItem);
            });

            // Add a button to link to your Spotify Playlist
            const spotifyButton = document.createElement('div');
            spotifyButton.innerHTML = `
            `;
            container.appendChild(spotifyButton);

        } catch (error) {
            console.error('Error fetching or parsing feed:', error);
        }
    }

    // Fetch the RSS feed
    fetchFeed('https://adityaspotify.wordpress.com/feed/');
</script>
